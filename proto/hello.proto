syntax = "proto3";

package example;
option go_package = "gihub.com/thongdo2101/hello";

message HelloRequest {
  string name = 1;
}

message HelloReply {
  string message = 1;
}

service Greeter {
  rpc SayHello (HelloRequest) returns (HelloReply);
}

// protoc --go_out=. --go-grpc_out=. hello.proto
